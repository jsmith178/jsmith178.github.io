<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamie Lynn Portfolio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|IM+Fell+English" rel="stylesheet">
    <!-- ////NEED FOR ZURB-Edit FILEPATHS AS NEEDED//// -->
    <link rel="stylesheet" href="zurb/css/foundation.css">
    <link rel="stylesheet" href="zurb/css/app.css">
    <!-- ////NEED FOR ZURB-Edit FILEPATHS AS NEEDED//// -->
    <link href="css/homestyles.css" rel="stylesheet">
  </head>
  <body>
    <main class="grid-container">
      <!-- ///ZURB RESPONSIVE NAVBAR/// -->
        <div class="title-bar" data-responsive-toggle="main-nav" data-hide-for="medium">
          <button class="menu-icon" type="button" data-toggle="main-nav"></button>
          <div class="title-bar-title">Menu</div>
        </div>

        <nav class="top-bar" id="main-nav">
          <div class="top-bar-left">
            <ul class="dropdown verticle medium-horizontal menu" data-responsive-menu="drilldown medium-dropdown" data-auto-height="true" data-animated-height="true">
              <li class="menu-text">Site Title</li>
              <li>
                <a href="#">One</a>
                <ul class="menu vertical">
                  <li><a href="#">One</a></li>
                  <li><a href="#">Two</a></li>
                  <li><a href="#">Three</a></li>
                </ul>
              </li>
              <li><a href="#">Two</a></li>
              <li><a href="#">Three</a></li>
            </ul>
          </div>
        </nav>
<!-- ///ZURB RESPONSIVE NAVBAR/// -->
      <header class="grid-x grid-margin-x grid-padding-x">
        <h1 class="large-12 cell">Jamie Lynn</h1>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="gallery.html" class="current">gallery</a></li>
          <li><a href="about.html">about</li>
        </ul>
      </nav>
        <section class="grid-x">
          <!-- ///orbit slider/// -->
          <div class="large-12 cell grid-padding-y">
            <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
              <div class="orbit-wrapper">
                <div class="orbit-controls">
                <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
              </div>
              <ul class="orbit-container">
                <li class="is-active orbit-slide">
                  <figure class="orbit-figure">
                    <img class="orbit-image" src="https://placehold.it/1200x600/999?text=Slide-1" alt="Space">
                    <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
                  </figure>
                </li>
                <li class="orbit-slide">
                  <figure class="orbit-figure">
                    <img class="orbit-image" src="https://placehold.it/1200x600/888?text=Slide-2" alt="Space">
                    <figcaption class="orbit-caption">Lets Rocket!</figcaption>
                  </figure>
                </li>
                <li class="orbit-slide">
                  <figure class="orbit-figure">
                    <img class="orbit-image" src="https://placehold.it/1200x600/777?text=Slide-3" alt="Space">
                    <figcaption class="orbit-caption">Encapsulating</figcaption>
                  </figure>
                </li>
                <li class="orbit-slide">
                  <figure class="orbit-figure">
                    <img class="orbit-image" src="https://placehold.it/1200x600/666&text=Slide-4" alt="Space">
                    <figcaption class="orbit-caption">Outta This World</figcaption>
                  </figure>
                </li>
              </ul>
            </div>
            <nav class="orbit-bullets">
              <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
              <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
              <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
              <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
            </nav>
            </div>
          </div>
          <!-- ///orbit slider/// -->
        </section>
    </main>
    <!-- ////NEED FOR ZURB-Edit FILEPATHS AS NEEDED//// -->
    <script src="zurb/js/vendor/jquery.js"></script>
    <script src="zurb/js/vendor/what-input.js"></script>
    <script src="zurb/js/vendor/foundation.js"></script>
    <script src="zurb/js/app.js"></script>
    <!-- ////NEED FOR ZURB-Edit FILEPATHS AS NEEDED//// -->
  </body>
</html>
